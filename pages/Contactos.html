        <main>
            <h1>Conectate con nosotros</h1>
            <h1 class="paddin">Dejanos tu comentario</h1>
            <form>
                <div class="mb-3">
                    <label class="form-label">Direccion de Email</label>
                    <input type="email" class="form-control" aria-describedby="emailHelp" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Comenta debajo</label>
                    <textarea class="form-control" rows="3" required></textarea>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" required>
                    <label class="form-check-label"> For the horde!</label>
                </div>
                <button type="submit" class="btn btn-danger">Enviar</button> 
        </form>
